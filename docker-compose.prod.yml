services:
  resume-app:
    # (optional) pull a prebuilt image instead of building on the VPS:
    # image: ghcr.io/youruser/resume-app:2025-10-05
    env_file:
      - .env
    ports: []            # removes the dev port publish
    expose:
      - "3000"           # visible *inside* docker only
    networks:
      - boltluna-net
    restart: "unless-stopped"

networks:
  boltluna-net:
    external: true
